{% extends 'base.html' %}
{% block page_content %}
    <h1 class="text-center">Change Password</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">

            <!-- Login Form -->
            <form method="POST" action="{% url 'change password' %}">
                {% csrf_token %}
                {{ form }}
                <div class="col-md-12 text-center">
                <button class="btn btn-primary mt-2" type="submit">Save</button>
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
