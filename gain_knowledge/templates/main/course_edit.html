{% extends 'base.html' %}
{% block page_content %}
    {% if is_owner %}
        <h1 class="text-center">Edit Your Course</h1>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form enctype="multipart/form-data" method="post" class="container mb-5" action="{% url 'edit course' course.pk %}">

                    {% csrf_token %}
                    {{ form }}
                    <div class="col-md-12 text-center">
                    <button class="btn btn-primary mt-2" type="submit">Edit</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    {% else %}
        <h1 class="text-center">Access Forbidden</h1>
    {% endif %}
{% endblock %}
