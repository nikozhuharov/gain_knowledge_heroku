{% extends 'base.html' %}
{% block page_content %}
    {% if is_owner %}
    <h1 class="text-center">Edit Question</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" class="container mb-5" action="{% url 'edit question' question.pk %}">

                {% csrf_token %}
                {{ form }}
                <div class="col-md-12 text-center">
                <button class="btn btn-primary mt-2" type="submit">Save</button>
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
    {% else %}
        <h1 class="text-center">Access Forbidden</h1>
    {% endif %}
{% endblock %}
