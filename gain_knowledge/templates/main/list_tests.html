{% extends 'base.html' %}
{% block page_content %}


    <br>
    <div class="col-md-12 text-center">

    {% if not tests_list %}
        <h1>No Tests Available</h1>
    {% else %}
    <h1>Choose test</h1>
        {% for test in tests_list %}

            <h3><a href="{% url 'display question' test.pk 0%}">{{ test.title }}</a></h3>


        {% endfor %}
    {% endif %}
    </div>




{% endblock %}
